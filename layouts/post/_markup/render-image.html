{{- $thumbURL := ((resources.Get .Destination).Fit "858x480").Permalink -}}
{{- $imageURL := ((resources.Get .Destination).Fit "1920x1080").Permalink -}}

<div class="box" style="max-width: 720px">
	<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
		<div class="img" style="background-image: url('{{ $thumbURL }}'); background-repeat: no-repeat; background-clip: text;">
			<img itemprop="thumbnail" src="{{ $thumbURL }}" alt="{{ .Text }}"/>
		</div>
		<a href="{{ $imageURL }}" itemprop="contentUrl"></a>
			{{- if (.Text)}}
			<figcaption>
				<p>{{- .PlainText | safeHTML -}}</p>
			</figcaption>
		{{- end }}
	</figure>
</div>
